<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CalculatorStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <span id="text"></span>
        </div>
        <div class="button-container">
            <button id="ac" class="ac">AC</button>
            <button id="back" class="back">Back</button>
            <button id="%" class="percent">%</button>
            <button id="/" class="divide">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="*" class="multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="-" class="minus">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="+" class="plus">+</button>
            <button class="number zero">0</button>
            <button id="." class="decimal">.</button>
            <button id="=" class="equal">=</button>
        </div>
    </div>
</body>
<script src="Calc.js"></script>
</html>
